<div class="wrapper">
  <h1 class="heading-1">My Todo List</h1>
  <div class="todo-container">
    <div [ngClass]="{ 'todo-container': true }">
      <ng-container *ngIf="!editing">
        <button mat-raised-button
                color="primary"
                class="add-button"
                (click)="addTask()"
        >Add task
        </button>
      </ng-container>

      <ng-container *ngIf="editing">
        <button mat-raised-button
                color="primary"
                class="add-button"
                (click)="saveChanges()"
        >Save</button>
        <button mat-stroked-button
                class="add-button"
                (click)="cancel()"
        >Cancel</button>
      </ng-container>
    </div>

    <app-todo-progress [currentNumber]="taskList?.length"></app-todo-progress>

    <div class="task-list">
      <ng-container *ngFor="let task of taskList">
        <app-todo-task [task]="task"
                       (remove)="removeTask($event)"
                       (edit)="editTask($event)"
        ></app-todo-task>
      </ng-container>
    </div>
  </div>
</div>

<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>

Типы директив
1. Компоненты
2. Структурные (*ngIf, *ngFor, *ngSwitch)
3. Атрибутивные ([ngStyle], [ngClass], [ngModel])-->
